apiVersion: apps/v1
kind: Deployment
metadata:
  name: storageos-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: storageos-operator
  template:
    metadata:
      labels:
        name: storageos-operator
    spec:
      serviceAccountName: storageos-operator-sa
      containers:
        - name: storageos-operator
          image: storageos/operator:v0.0.1
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - storageos-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "storageos-operator"
